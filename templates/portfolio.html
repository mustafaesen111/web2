<!-- templates/portfolio.html -->
{% extends "base.html" %}
{% block title %}Portfolio{% endblock %}

{% block content %}
<h2>Portföy</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Hisse</th>
            <th>Miktar</th>
            <th>Fiyat</th>
            <th>Toplam Değer</th>
        </tr>
    </thead>
    <tbody>
        {% for item in portfolio %}
        <tr>
            <td>{{ item.symbol }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
