{% extends "layout.html" %}
{% block title %}Subscribe | Esen Global Invest{% endblock %}
{% block content %}
<h2>Subscribe to Premium Access</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Premium Plan</h5>
        <p>$29/month - Full access to live portfolio, performance data, and copy trading system.</p>
        <form action="/subscribe" method="POST">
            <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"

                    data-name="Esen Global Invest"
                    data-description="Premium Monthly Subscription"
                    data-currency="usd">
            </script>
        </form>
    </div>
</div>
{% endblock %}
