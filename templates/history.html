<!-- templates/history.html -->
{% extends "base.html" %}

{% block title %}Trade Geçmişi{% endblock %}

{% block content %}
<h2 class="mb-4">Geçmiş İşlemler</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Tarih</th>
            <th>İşlem Türü</th>
            <th>Hisse</th>
            <th>Adet</th>
            <th>Fiyat</th>
        </tr>
    </thead>
    <tbody>
        {% for trade in trades %}
        <tr>
            <td>{{ trade.date }}</td>
            <td>{{ trade.type }}</td>
            <td>{{ trade.symbol }}</td>
            <td>{{ trade.quantity }}</td>
            <td>{{ trade.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
